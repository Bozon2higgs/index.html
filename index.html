<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HFH — Human For Human</title>

  <meta name="description"
        content="HFH — Outil local et indépendant pour structurer des faits liés aux violations des droits humains.">

  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css">

  <!-- ==================================================
       LIBRAIRIES (OBLIGATOIRES POUR PDF / DOCX)
       Versions stables navigateur
  ================================================== -->

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- docx (version navigateur stable) -->
  <script src="https://unpkg.com/docx@7.8.2/build/index.js"></script>

  <!-- FileSaver -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>

<body>

<!-- ==================================================
     HEADER / IDENTITÉ
================================================== -->
<header class="site-header">
  <div class="brand">
    <img
      src="./assets/logo-hfh.png"
      alt="HFH – Human For Human"
      class="logo"
    >

    <div class="brand-text">
      <h1>Human For Human</h1>
      <p class="tagline">
        Outil local et indépendant pour structurer des faits liés aux violations
        des droits humains.<br>
        Aucune donnée n’est stockée ou transmise.
      </p>
    </div>
  </div>
</header>

<!-- ==================================================
     CONTENU PRINCIPAL
================================================== -->
<main>

  <!-- ===============================
       STRUCTURATION DES FAITS
  ================================ -->
  <section class="card">
    <h2>Structuration des faits</h2>

    <label for="identity">Identité</label>
    <select id="identity">
      <option value="Anonyme">Anonyme</option>
      <option value="Identifié">Identifié</option>
    </select>

    <label for="fullname">Nom / Prénom</label>
    <input id="fullname" type="text">

    <label for="country">Pays / Territoire</label>
    <input id="country" type="text">

    <label for="victims">Victimes / populations affectées</label>
    <textarea id="victims"></textarea>

    <label for="factsSummary">Résumé des faits</label>
    <textarea id="factsSummary"></textarea>

    <label for="factsDetailed">Description détaillée des faits</label>
    <textarea id="factsDetailed"></textarea>
  </section>

  <!-- ===============================
       EXPORT LOCAL
  ================================ -->
  <section class="card">
    <h2>Export local</h2>

    <p class="helper-text">
      Les documents sont générés localement sur votre appareil.
      HFH n’accède à aucune information.
    </p>

    <button id="exportPDF" class="primary-btn">
      Exporter en PDF
    </button>

    <button id="exportDOCX" class="secondary-btn">
      Exporter en DOCX
    </button>
  </section>

</main>

<!-- ==================================================
     SCRIPT HFH
================================================== -->
<script src="js/pdf-docx.js"></script>

</body>
</html>
