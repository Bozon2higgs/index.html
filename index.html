<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HFH — Human For Human</title>

  <link rel="stylesheet" href="css/style.css">

  <!-- Librairies locales -->
  <script src="js/vendor/jspdf.umd.min.js"></script>
  <script src="js/vendor/docx.js"></script>
  <script src="js/vendor/FileSaver.min.js"></script>
</head>

<body>

<header class="site-header">
  <div class="header-inner">
    <img src="assets/logo_77_hfh.png" alt="HFH" class="logo">

    <div class="header-text">
      <h1 data-i18n="title">Human For Human</h1>
      <p data-i18n="subtitle">
        Local tool to structure facts related to human rights violations.
      </p>
    </div>
  </div>

  <nav class="lang-switch">
    <button data-lang="fr">FR</button>
    <button data-lang="en">EN</button>
    <button data-lang="es">ES</button>
    <button data-lang="ru">RU</button>
    <button data-lang="ar">AR</button>
    <button data-lang="zh">中文</button>
    <button data-lang="uk">UA</button>
  </nav>
</header>

<main>

  <section class="card">
    <h2 data-i18n="section_facts">Structuration of facts</h2>

    <label data-i18n="identity">Identity</label>
    <select id="identity">
      <option value="" data-i18n="anonymous">Anonymous</option>
      <option value="identified" data-i18n="identified">Identified</option>
    </select>

    <label data-i18n="fullname">Name / Surname</label>
    <input id="fullname" type="text">

    <label data-i18n="country">Country / Territory</label>
    <input id="country" type="text">

    <label data-i18n="victims">Victims / affected populations</label>
    <textarea id="victims"></textarea>

    <label data-i18n="summary">Summary of facts</label>
    <textarea id="factsSummary"></textarea>

    <label data-i18n="details">Detailed description</label>
    <textarea id="factsDetailed"></textarea>
  </section>

  <section class="card">
    <h2 data-i18n="export">Local export</h2>
    <button id="exportPDF" data-i18n="export_pdf">Export PDF</button>
    <button id="exportDOCX" data-i18n="export_docx">Export DOCX</button>
  </section>

</main>

<script src="js/app.js"></script>
<script src="js/pdf-docx.js"></script>

</body>
</html>
