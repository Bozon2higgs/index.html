<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HFH — Human for Human</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<header class="site-header">
  <div class="brand">
    <img src="assets/logo_hfh.png" alt="HFH" class="logo" />
    <div>
      <h1 class="brand-title">HFH</h1>
      <p class="brand-subtitle">Human for Human</p>
    </div>
  </div>
</header>

<main class="container">
  <section class="card">
    <h2 data-i18n="title">Générateur HFH</h2>

    <label for="langSelect">Langue / Language</label>
    <select id="langSelect">
      <option value="fr" selected>Français</option>
      <option value="en">English</option>
    </select>

    <p class="muted">
      Le document est généré localement sur votre appareil.  
      Aucune donnée n’est transmise.
    </p>

    <hr />

    <div class="grid">
      <div>
        <label for="identityMode">Identité</label>
        <select id="identityMode">
          <option value="identified" selected>Identifié</option>
          <option value="anonymous">Anonyme</option>
        </select>
      </div>

      <div>
        <label for="fullName">Nom / Prénom</label>
        <input id="fullName" type="text" placeholder="Ex : Nom Prénom" />
      </div>

      <div>
        <label for="country">Pays / Territoire concerné</label>
        <input id="country" type="text" placeholder="Ex : France" />
      </div>

      <div>
        <label for="dateStart">Date début</label>
        <input id="dateStart" type="date" />
      </div>

      <div>
        <label for="dateEnd">Date fin</label>
        <input id="dateEnd" type="date" />
      </div>
    </div>

    <label for="victims">Victimes / populations affectées</label>
    <textarea id="victims" rows="3"></textarea>

    <label for="allegedAuthors">Auteurs présumés</label>
    <textarea id="allegedAuthors" rows="3"></textarea>

    <label>Violations alléguées</label>
    <div class="checks">
      <label><input type="checkbox" class="vio" value="Violences contre civils"> Violences contre civils</label>
      <label><input type="checkbox" class="vio" value="Détention arbitraire"> Détention arbitraire</label>
      <label><input type="checkbox" class="vio" value="Torture"> Torture / mauvais traitements</label>
      <label><input type="checkbox" class="vio" value="Discrimination"> Discrimination / persécution</label>
    </div>

    <label for="factsSummary">Exposé des faits (résumé)</label>
    <textarea id="factsSummary" rows="6"></textarea>

    <label for="factsDetailed">Faits détaillés</label>
    <textarea id="factsDetailed" rows="8"></textarea>

    <label for="evidence">Preuves / annexes</label>
    <textarea id="evidence" rows="4"></textarea>

    <label for="requests">Demandes</label>
    <textarea id="requests" rows="4"></textarea>

    <div class="actions">
      <button id="btn-export-pdf">Exporter en PDF (ONU)</button>
      <button id="btn-export-docx">Exporter en DOCX</button>
    </div>

    <p class="muted">
      <a href="./about.html">À propos de HFH</a>
    </p>
  </section>
</main>

<footer class="footer">
  <p>
    HFH v1.0 — Human for Human • Local-first •
    <a href="./about.html">À propos</a>
  </p>
</footer>

<!-- Librairies -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docx@8.5.0/build/index.umd.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

<!-- Scripts -->
<script src="js/multilingual.js"></script>
<script src="js/pdf-docx.js"></script>

</body>
</html>
