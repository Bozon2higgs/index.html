<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HFH</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<header class="site-header">
  <div class="brand">
    <img src="assets/logo_hfh.png" alt="HFH" class="logo" />

    <div>
      <h1 class="brand-title">HFH</h1>
      <p class="brand-subtitle">Local-first • Sans collecte de données</p>
    </div>
  </div>
</header>

<main class="container">
  <section class="card">
    <h2 data-i18n="title">Générateur HFH</h2>

    <label for="langSelect">Langue / Language</label>
    <select id="langSelect">
      <option value="fr" selected>Français</option>
      <option value="en">English</option>
      <option value="es">Español</option>
      <option value="ru">Русский</option>
      <option value="ar">العربية</option>
      <option value="zh">中文</option>
    </select>

    <p class="muted">
      Le document est généré localement sur votre appareil. Aucun envoi automatique.
    </p>

    <hr />

<div class="grid">
  <div>
    <label for="identityMode">Identité</label>
    <select id="identityMode">
      <option value="identified" selected>Identifié</option>
      <option value="anonymous">Anonyme</option>
    </select>
  </div>

  <div>
    <label for="fullName">Nom / Prénom</label>
    <input id="fullName" type="text" placeholder="Ex : Higgs Boson" value="Higgs Boson" />
  </div>

  <div>
    <label for="residence">Lieu de résidence (optionnel)</label>
    <input id="residence" type="text" placeholder="Ex : Espace-Temps Infini" value="Espace-Temps Infini" />
  </div>

  <div>
    <label for="country">Pays / Territoire concerné</label>
    <input id="country" type="text" placeholder="Ex : France / Palestine / Mali…" />
  </div>

  <div>
    <label for="dateStart">Date début</label>
    <input id="dateStart" type="date" />
  </div>

  <div>
    <label for="dateEnd">Date fin</label>
    <input id="dateEnd" type="date" />
  </div>
</div>

<label for="victims">Victimes / populations affectées</label>
<textarea id="victims" rows="3" placeholder="Décris qui est affecté (groupes, nombres, profils, vulnérabilités)…"></textarea>

<label for="allegedAuthors">Auteurs présumés / responsables (si connus)</label>
<textarea id="allegedAuthors" rows="3" placeholder="Institutions, groupes, individus, chaînes de commandement (si connus)…"></textarea>

<label>Violations alléguées (sélection indicative)</label>
<div class="checks">
  <label><input type="checkbox" class="vio" value="Violences/attaques contre civils"> Violences/attaques contre civils</label>
  <label><input type="checkbox" class="vio" value="Détention arbitraire"> Détention arbitraire</label>
  <label><input type="checkbox" class="vio" value="Torture / mauvais traitements"> Torture / mauvais traitements</label>
  <label><input type="checkbox" class="vio" value="Discrimination / persécution"> Discrimination / persécution</label>
  <label><input type="checkbox" class="vio" value="Déplacements forcés"> Déplacements forcés</label>
  <label><input type="checkbox" class="vio" value="Atteintes à la liberté d’expression"> Atteintes à la liberté d’expression</label>
  <label><input type="checkbox" class="vio" value="Violences sexuelles"> Violences sexuelles</label>
  <label><input type="checkbox" class="vio" value="Atteintes aux droits économiques et sociaux"> Atteintes aux droits économiques et sociaux</label>
</div>

<label for="facts">Faits détaillés (chronologie, dates, lieux, contexte)</label>
<textarea id="facts" rows="8" placeholder="Décrivez les faits : dates, lieux, acteurs, victimes, enchaînement, conséquences…"></textarea>

<label for="evidence">Preuves / annexes (liste)</label>
<textarea id="evidence" rows="4" placeholder="Ex : photos, vidéos, rapports, articles, documents, témoignages…"></textarea>

<label for="requests">Demandes (ce que vous sollicitez)</label>
<textarea id="requests" rows="4" placeholder="Ex : enquête, communication urgente, mesures provisoires, recommandations, suivi…"></textarea>


    <label for="facts">Exposé des faits (résumé)</label>
    <textarea id="facts" rows="7" placeholder="Décrivez les faits (dates, lieux, acteurs, victimes, preuves disponibles)."></textarea>

    <div class="actions">
      <button id="exportPDF">Exporter en PDF (ONU)</button>
      <button id="exportDOCX">Exporter en DOCX (édition)</button>
    </div>

    <p class="muted">
      <a href="how-to.html" data-i18n="guide">Guide ONU</a>
    </p>
  </section>
</main>

<footer class="footer">
  <p>HFH — Local-first • Aucun stockage</p>
</footer>

<!-- Libs export PDF / DOCX -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docx@8.5.0/build/index.umd.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

<!-- Scripts locaux -->
<script src="js/main.js"></script>
<script src="js/multilingual.js"></script>
<script src="js/pdf-docx.js"></script>

<!-- Initialisation langue -->
<script>
  const langSelect = document.getElementById("langSelect");
  if (langSelect) {
    langSelect.addEventListener("change", (e) => {
      if (typeof setLanguage === "function") setLanguage(e.target.value);
    });

    const browserLang = (navigator.language || "fr").slice(0, 2);
    const supported = ["fr", "en", "es", "ru", "ar", "zh"];
    const chosen = supported.includes(browserLang) ? browserLang : "fr";
    langSelect.value = chosen;
    if (typeof setLanguage === "function") setLanguage(chosen);
  }
</script>


</body>
</html>
